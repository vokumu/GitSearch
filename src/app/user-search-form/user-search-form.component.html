<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-3 pb-md-2 mx-auto text-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSig0qLC5jdTAmm3y0hgV_KtK6MDxHKIxraYA&usqp=CAU" />
    </div>
    <form (ngSubmit)="submitUserName()" #userNameForm="ngForm">
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Github username to search" name="userName" #userName="ngModel" id="userName" [(ngModel)]="user.userName" required>
        </div>
        <div [hidden]="userName.valid || userName.pristine" class="alert">
            <p>User name is required</p>
        </div>
        <div class="form-group text-center pt-md-3">
            <button type="submit" class="btn btn-dark btn-lg">Search</button>
        </div>
    </form>
</div>
